name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install .NET 7
        run: |
          curl -sSL https://raw.githubusercontent.com/dotnet/installer/main/scripts/microsoft.dotnet.install.sh -o dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh -c 7.0.0

      - uses: retypeapp/action-build@latest
        with:
          input: packages/docs

      - uses: retypeapp/action-github-pages@latest
        with:
          branch: retype
          update-branch: true
